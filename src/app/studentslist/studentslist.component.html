<table cellpadding="20px" style="border-collapse: collapse;" border="1px">
    <tr><th style="background-color: greenyellow;">Roll no</th><th>Name</th><th>Present Hours</th><th>Absent Hours</th><th>Attendance (%)</th>
    <th>Native Location</th>


    <th>Degree</th>
    <th>Course</th>
        <th></th>

</tr>
   
    <tr *ngFor="let student of students" style="text-align:center">
        <td><a routerLink="/studentslist/{{student.id}}">{{student.id}}</a></td><td>{{student.name}}</td><td>{{student.present}}</td><td>{{student.absent}}</td>
        <td *ngIf="student.attendance>75" style="background-color:greenyellow">{{student.attendance}}%</td>
        <td *ngIf="student.attendance<75" style="background-color:#ff726f">{{student.attendance}}%</td>
        

        <td>{{student.loc}}</td>
        <td>{{student.degree}}</td>
        <td>{{student.course}}</td>


        
        
        <td><svg (click)="del1(student.id)" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red" class="bi bi-trash" viewBox="0 0 16 16">
            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
            <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
          </svg></td>


    </tr>

</table>
<button style="background-color: black;color:white;padding:10px;text-align: center;" (click)="fun1()">Add Student</button>
